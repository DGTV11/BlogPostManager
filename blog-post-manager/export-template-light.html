<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@BLOGNAME@</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .page {
            display: none;
        }
        .active {
            display: block;
        }

        a.h3-a {
            display: block;
            font-size: 1.17em; /* Size similar to <h3> */
            margin-top: 1em;
            margin-bottom: 1em;
            margin-left: 0;
            margin-right: 0;
            font-weight: bold; /* Bold like <h3> */
            text-decoration: none; /* No underline or other stuff */
            color: CornflowerBlue; /* Signature blue color for links */
            cursor: pointer; /* Pointer cursor for interactivity */
        }

        a.h3-a:hover, .namecard-link:hover {
            color: DeepSkyBlue; /* Darker blue on hover */
            transform: scale(1.05);
        }

        a.h3-a:visited, .namecard-link:visited {
            color: purple; /* Purple color for visited links */
        }

        a.h3-a:focus, .namecard-link:focus {
            outline: 2px solid blue; /* Focus outline for accessibility */
        }

        a {
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }

        button a {
            color: white;
        }

        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

        body {
            font-family: "Roboto", sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        h1,
        h2 {
            text-align: left;
            color: #000;
            margin-left: 20px;
        }

        div, section, aside {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: box-shadow 0.3s, transform 0.3s;
        }

        section, aside {
          flex-direction: column;
          align-items: flex-start;
        }

        section:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: scale(1.01);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        }

        .delete-icon {
            cursor: pointer;
            transition: color 0.3s;
            color: #ff6666;
        }

        .delete-icon:hover {
            color: #ff0000;
        }

        button {
            margin: 20px;
        }

        body {
            grid-template-areas:
                "nav nav"
                "aside article";
            grid-template-rows: auto 100%;
            grid-template-columns: auto 100%;
        }

        .navbar {
            margin-bottom: 20px;
            grid-area: nav;
        }

        aside {
            grid-area: aside
        }

        .page {
            grid-area: article
        }

        @STYLES@
    </style>
</head>
<body>
    <div class="navbar">
        <a class="h3-a" onClick="showPage('home')">@BLOGNAME@</a>
        @RIGHT_NAV@
    </div>

    <aside>
        <h1>@NCd_NAME@</h1>
        <p>@NCd_DESC@</p>
        <p>@NCd_COUNTRY@</p>
        <a class="namecard-link" href="mailto:@NCd_EMAIL@">Email</a>
        <a class="namecard-link" href="@NCd_WEBSITE@">Website</a>
        <a class="namecard-link" href="@NCd_GITHUB@">GitHub</a>
        <h3><a href="mailto:@NCd_EMAIL@">Email</a></h3>
        <h3><a href="@NCd_WEBSITE@">Website</a></h3>
        <h3><a href="@NCd_GITHUB@">GitHub</a></h3>
    </aside>

    <div id="home" class="page active">
        <h1>@BLOGNAME@</h1>
        @LINKS_TO_BLOG_POSTS@
    </div>

    @BLOG_PAGES@

    <script>
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll(".page").forEach((page) => {
                page.classList.remove("active");
            });

            // Show the selected page
            document.getElementById(pageId).classList.add("active");
        }
    </script>
</body>
</html>
