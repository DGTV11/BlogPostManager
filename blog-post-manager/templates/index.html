<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blog Post Manager</title>
  <body>
    <h1>Blog Post Manager</h1>
    <h2>Blog Posts</h2>
    {% for post_name in post_names %}
      <form method="post">
        <a href="{{url_for('posts', postname=post_name)}}">{{post_name}}</a>
        <input type="hidden" name="post_name" value="{{post_name}}" />
        <input type="submit" name="btn" value="Delete post" />
      </form>
    {% endfor %}
    <form method="post">
      <label for="title">Post title</label>
      <input type="text" name="title" value="{{ request.form['title']}}" />
      <input type="submit" name="btn" value="Create new blog post" />
    </form>
  </body>
<html>
