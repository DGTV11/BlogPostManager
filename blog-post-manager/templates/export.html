<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Export Blog Posts</title>
      <link rel="stylesheet" href="styles.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

      body {
          font-family: 'Roboto', sans-serif;
          background-color: #2b2b2b;
          color: #d1d1d1;
          margin: 0;
          padding: 0;
      }

      h1 {
          text-align: left;
          margin: 20px;
          color: #d1d1d1;
      }

        form {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
            padding: 20px;
            background-color: #3a3a3a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            transition: box-shadow 0.3s, transform 0.3s;
        }

        form div {
            flex-grow: 3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
            padding: 20px;
            background-color: #3a3a3a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            transition: box-shadow 0.3s, transform 0.3s;
        }

        form div~input {
          flex-grow: 1;
        }

        form:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            transform: scale(1.01);
        }

      label {
          font-weight: bold;
          margin-bottom: 5px;
      }

        input[type="text"], 
        textarea, 
        select {
            width: 50%;
            max-width: 500px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444;
            color: #ddd;
            transition: background-color 0.3s, border-color 0.3s, transform 0.3s;
        }

        input[type="text"]:focus, 
        textarea:focus, 
        select:focus {
            border-color: #6a6a6a;
            background-color: #363636;
            transform: scale(1.01);
        }

      input[type="submit"], button {
          background-color: #555;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.3s, transform 0.3s;
      }
 
      input[type="submit"]:hover, button:hover {
          background-color: #777;
          transform: scale(1.05);
      }

      a {
          text-decoration: none;
          color: inherit;
      }

      button a {
          color: white;
      }

      button {
            margin: 20px;
      }

        .page-transition-enter {
            opacity: 0;
            transform: translateY(20px);
        }

        .page-transition-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.5s, transform 0.5s;
        }

        .page-transition-exit {
            opacity: 1;
            transform: translateY(0);
        }

        .page-transition-exit-active {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }
    </style>
        <body>
          <h1>Export Blog Posts</h1>
          <form method="post">
            <div>
              <label for="blog_name">Blog name</label>
              <input id="blog_name" name="blog_name" type="text" />
            </div>
            <input name="btn" type="submit" value="Export" />
          </form>
          <button><a href="/">Back to menu</a></button>
            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    const links = document.querySelectorAll("a");
                    links.forEach(link => {
                        link.addEventListener("click", (event) => {
                            event.preventDefault();
                            const href = link.getAttribute("href");
                            document.body.classList.add("page-transition-exit");
                            setTimeout(() => {
                                window.location.href = href;
                            }, 500);
                        });
                    });
                });

                window.addEventListener("pageshow", (event) => {
                    if (event.persisted) {
                        document.body.classList.remove("page-transition-exit-active");
                        document.body.classList.add("page-transition-enter");
                        requestAnimationFrame(() => {
                            document.body.classList.add("page-transition-enter-active");
                        });
                    }
                });

                document.body.classList.add("page-transition-enter");
                requestAnimationFrame(() => {
                    document.body.classList.add("page-transition-enter-active");
                });
            </script>
        </body>
      <html>
