<!DOCTYPE html>
<html lang="en">
<head>
    <title>Export Blog Posts</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");
        body {
            font-family: "Roboto", sans-serif;
            background-color: #2b2b2b;
            color: #d1d1d1;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: left;
            margin: 20px;
            color: #d1d1d1;
        }
        .form-container, .root-div {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px;
            padding: 20px;
            background-color: #3a3a3a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        .form-container > form, .root-div > form {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #3a3a3a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .form-container > form:hover, .root-div > form:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            transform: scale(1.01);
        }
        form div {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        form div label {
            flex: 1;
            margin-right: 10px;
        }
        form div input {
            flex: 3;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea,
          select {
              width: 100%;
              max-width: 500px;
              padding: 10px;
              margin: 10px 0;
              border: 1px solid #555;
              border-radius: 4px;
              background-color: #444;
              color: #ddd;
              transition: background-color 0.3s, border-color 0.3s, transform 0.3s;
          }
          input[type="text"]:focus,
          textarea:focus,
          select:focus {
              border-color: #6a6a6a;
              background-color: #363636;
              transform: scale(1.01);
          }
          input[type="submit"],
          button {
              background-color: #555;
              color: white;
              padding: 10px 20px;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              transition: background-color 0.3s, transform 0.3s;
          }
          input[type="submit"]:hover,
          button:hover {
              background-color: #777;
              transform: scale(1.05);
          }
          a {
              text-decoration: none;
              color: inherit;
          }
          button a {
              color: white;
          }
          button {
              margin: 20px;
          }
      </style>
  </head>
  <body>
      <h1>Export Blog Posts</h1>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
          <p style="color:#FF0000">{{ messages[-1] }}</p>
      {% endif %}
      {% endwith %}
      <div class="form-container">
          <form method="post">
              <div>
                  <label for="blog_name">Blog name</label>
                  <input id="blog_name" name="blog_name" type="text" />
              </div>
              <input name="btn" type="submit" value="Export" />
          </form>
      </div>
      <div class="root-div">
          {% for link_name, link_href in link_names_n_hrefs.items() %}
          <form method="post">
              <p>{{link_name}}: {{link_href}}</p>
              <input type="hidden" name="link_name" value="{{link_name}}" />
              <input type="submit" name="btn" value="Delete navbar link" />
          </form>
          {% endfor %}
          <form class="make-post" method="post">
              <div>
                  <label for="title">Navbar link title</label>
                  <input type="text" name="title" value="{{request.form['title']}}" />
                  <label for="href">Navbar link href</label>
                  <input type="text" name="href" value="{{request.form['href']}}" />
              </div>
              <input type="submit" name="btn" value="Create new navbar link" />
          </form>
      </div>
      <button><a href="/">Back to menu</a></button>
  </body>
</html>
