<!DOCTYPE html>
<html lang="en">
<head>
    <title>Namecard</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");
        body {
            font-family: "Roboto", sans-serif;
            background-color: #2b2b2b;
            color: #d1d1d1;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: left;
            margin: 20px;
            color: #d1d1d1;
        }
        .form-container, .root-div {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px;
            padding: 20px;
            background-color: #3a3a3a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        .form-container > form, .root-div > form {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #3a3a3a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .form-container > form:hover, .root-div > form:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            transform: scale(1.01);
        }
        form div {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="url"],
        textarea,
          select {
              width: 100%;
              max-width: 500px;
              padding: 10px;
              margin: 10px 0;
              border: 1px solid #555;
              border-radius: 4px;
              background-color: #444;
              color: #ddd;
              transition: background-color 0.3s, border-color 0.3s, transform 0.3s;
          }
          input[type="text"]:focus, input[type="email"]:focus, input[type="url"]:focus,
          textarea:focus,
          select:focus {
              border-color: #6a6a6a;
              background-color: #363636;
              transform: scale(1.01);
          }
          input[type="submit"],
          button {
              background-color: #555;
              color: white;
              padding: 10px 20px;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              transition: background-color 0.3s, transform 0.3s;
          }
          input[type="submit"]:hover,
          button:hover {
              background-color: #777;
              transform: scale(1.05);
          }
          a {
              text-decoration: none;
              color: inherit;
          }
          button a {
              color: white;
          }
          button {
              margin: 20px;
          }
      </style>
  </head>
  <body>
      <h1>Namecard</h1> <!--TODO: FIX NAMECARD PAGE UP-->
      <div class="form-container">
          <form method="post">
              <div>
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" value="{{name}}"><br>
              </div>
              <div>
                <label for="desc">Description</label><br>
                <input type="text" id="description" name="description" value="{{description}}"><br>
              </div>
              <div>
                <label for="country">Country</label><br>
                <input type="text" id="country" name="country" value="{{country}}"><br> <!--TODO: make dropdown menu for countries-->
              </div>
              <div>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" value="{{email}}"><br>
              </div>
              <div>
                <label for="website">Website</label><br>
                <input type="url" id="website" name="website" value="{{website}}"><br>
              </div>
              <div>
                <label for="github">GitHub</label><br>
                <input type="url" id="github" name="github" value="{{github}}"><br>
              </div>
              <input name="btn" type="submit" value="Save" />
          </form>
      </div>
      <button><a href="/">Back to menu</a></button>
      {% if saved %}
      <p style="color: limegreen;">Successfully saved!</p>
      {% endif %}
  </body>
</html>
