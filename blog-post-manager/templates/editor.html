<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Blog Post Manager</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css" />
        <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

            body {
                font-family: 'Roboto', sans-serif;
                background-color: #2b2b2b;
                color: #d1d1d1;
                margin: 0;
                padding: 0;
                transition: background-color 0.3s, color 0.3s;
            }

            form {
                margin: 20px auto;
                padding: 20px;
                background-color: #3a3a3a;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
                border-radius: 8px;
                transition: box-shadow 0.3s;
                max-width: 600px;
            }

            form:hover {
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            }

            label {
                font-weight: bold;
                margin-bottom: 5px;
            }

            input[name="title"],
            input[type="text"],
            textarea,
            select {
                width: 25%;
                max-width: 500px;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #555;
                border-radius: 4px;
                background-color: #444;
                color: #ddd;
                transition: background-color 0.3s, border-color 0.3s, transform 0.3s;
            }

            input[name="title"]:focus,
            input[type="text"]:focus,
            textarea:focus,
            select:focus {
                border-color: #6a6a6a;
                background-color: #363636;
                transform: scale(1.01);
            }

              input[type="color"] {
                  -webkit-appearance: none;
                  -moz-appearance: none;
                  appearance: none;
                  width: 50px;
                  height: 30px;
                  border: none;
                  border-radius: 4px;
                  cursor: pointer;
                  margin: 10px 0;
                  padding: 0;
              }

              input[type="color"]::-webkit-color-swatch-wrapper {
                  padding: 0;
                  border-radius: 4px;
              }

              input[type="color"]::-webkit-color-swatch {
                  border: none;
                  border-radius: 4px;
              }

            input[type="submit"], button {
                background-color: #555;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.3s;
            }

            input[type="submit"]:hover, button:hover {
                background-color: #777;
                transform: scale(1.05);
            }

            a {
                text-decoration: none;
                color: inherit;
            }

            button a {
                color: white;
            }

            .editor-toolbar, .CodeMirror, .editor-statusbar {
                background-color: #444 !important;
                color: #ddd !important;
                border: 1px solid #555 !important;
                transition: color 0.3s;
            }

            .editor-preview, .editor-preview-side {
                background-color: #444 !important;
                color: {{ font_color }} !important;
                font-family: {{ font_fonty_font_font }}, system-ui !important;
            }

            .CodeMirror-scroll {
                background-color: #444 !important;
                color: #ddd !important;
            }

            .editor-toolbar a {
                color: #ddd !important;
                background-color: #444 !important;
                transition: background-color 0.3s, color 0.3s;
            }

            .editor-toolbar a:hover {
                color: #444 !important;
                background-color: #ddd !important;
            }

            .delete-icon {
                cursor: pointer;
                transition: color 0.3s;
                color: #ff6666;
            }

            .delete-icon:hover {
                color: #ff0000;
            }

            button {
                margin: 20px;
            }
        </style>
    </head>

    <body>
        <form method="post">
            Blog title: <input name="title" value="{{ post_name }}" /> <br />
            <br />
            <label for="desc">Description:</label>
            <br />
            <textarea id="desc" name="desc" onInput="this.parentNode.dataset.replicatedValue = this.value">{{ post_desc }}</textarea>

            <br />
            <br />

            <label for="font-color">Font Color:</label>
            <input type="color" id="font-color" name="font-color" value="{{ font_color }}" />

            <label for="font">Font:</label>
            <select id="font" name="font">
                {% if font_fonty_font_font == "system-ui" %}
                <option value="system-ui" selected>system-ui</option>
                {% else %}
                <option value="system-ui">system-ui</option>
                {% endif %} {% if font_fonty_font_font == "Arial" %}
                <option value="Arial" selected>Arial</option>
                {% else %}
                <option value="Arial">Arial</option>
                {% endif %} {% if font_fonty_font_font == "Verdana" %}
                <option value="Verdana" selected>Verdana</option>
                {% else %}
                <option value="Verdana">Verdana</option>
                {% endif %} {% if font_fonty_font_font == "Courier" %}
                <option value="Courier" selected>Courier</option>
                {% else %}
                <option value="Courier">Courier</option>
                {% endif %}
            </select>

            <br />
            <br />

            <textarea id="content" name="content">{{ post_content }}</textarea>
            <br />
            <br />
            <input name="btn" type="submit" value="Save" />
            <button><a href="/">Back to menu</a></button>
            {% if saved %}
            <p style="color: #90EE90;">Successfully saved!</p>
            {% endif %}
        </form>
    </body>

    <style>
        .editor-preview,
          .editor-preview-side {
            color: {{ font_color }};
            font-family: {{ font_fonty_font_font }}, system-ui;
          }

        .CodeMirror-cursor {
          border-left: 1px solid #FFF;
        }
    </style>
    <script>
        var simplemde = new SimpleMDE({ element: document.getElementById("content") });
    </script>
</html>
